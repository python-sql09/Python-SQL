      <div class="component__header-wrapper  ">
        <div class="component__header text__header">

                    <!--?lit$4446584$-->
                  <!--?lit$4446584$-->
                  <!--?lit$4446584$--> <div class="component__content">
                      <div tabindex="0" class="component__body text__body">
                        <div class="component__body-inner text__body-inner"><!--?lit$4446584$--><p>People prepare for work in the information technology fields by earning certifications, seeking formal education, and experiencing internships and jobs. In this module, you will learn about all the components that make up a PC, starting with the case that houses all of the internal components. Computers, components, and peripherals all contain hazards that can cause severe injury. Therefore, this module begins with safety guidelines that you should follow to prevent electrical fires, injuries, and fatalities while working inside a computer. You will also learn about Electrostatic Discharge (ESD) and how it can damage computer equipment if not discharged properly</p><p>In this module, you will watch a demonstration of a computer disassembly so that you can become more familiar with all of the components and how they are connected. We also provide instructions if you would like to disassemble a computer of your own.</p>Additionally, you will watch detailed demonstrations of assembling a computer, from installing the power supply, CPU, RAM, motherboard, adapter cards, cables, and external connectors. We also provide instructions if you would like to assemble a computer of your own.&nbsp;<p></p></div>
                      </div>
                    </div>
