<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Jai Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Forgot Password</h2>
      <p>Recover your account securely</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/forgot-password">
        <input type="email" name="email" placeholder="Enter your registered email" required />

        {% if question %}
          <label for="answer">Security Question:</label>
          <p><strong>{{ question }}</strong></p>
          <input type="text" name="answer" placeholder="Enter your answer" required />
          <button class="signup-btn" type="submit">Verify Answer</button>
        {% else %}
          <button class="signup-btn" type="submit">Get Security Question</button>
        {% endif %}

        {% if password %}
          <p>Your password is: <strong>{{ password }}</strong></p>
          <a href="/">Back to login</a>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
