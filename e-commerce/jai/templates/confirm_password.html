<div>
  <label htmlFor="securityQuestion" className="block text-sm font-medium text-gray-700">
    Security Question
  </label>
  <select
    id="securityQuestion"
    name="securityQuestion"
    value={formData.securityQuestion}
    onChange={handleInputChange}
    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
  >
    <option value="">Select a question</option>
    <option value="pet">What is your pet's name?</option>
    <option value="school">What is your primary school name?</option>
    <option value="mother">What is your mother's maiden name?</option>
    <option value="city">Which city were you born in?</option>
    <option value="nickname">What was your childhood nickname?</option>
    <option value="friend">What is your best friendâ€™s name?</option>
  </select>
</div>

<div>
  <label htmlFor="securityAnswer" className="block text-sm font-medium text-gray-700">
    Security Answer
  </label>
  <input
    type="text"
    id="securityAnswer"
    name="securityAnswer"
    value={formData.securityAnswer}
    onChange={handleInputChange}
    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
  />
</div>
