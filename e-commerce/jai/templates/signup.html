<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Jai Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Account</h2>
      <p>Join the Jai Market community</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/signup">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />

        <label for="security_question">Select Security Question:</label>
        <select name="security_question" required>
          <option value="">-- Choose a question --</option>
          <option value="pet">What is your pet's name?</option>
          <option value="school">What is your primary school name?</option>
          <option value="mother">What is your mother's maiden name?</option>
          <option value="city">Which city were you born in?</option>
          <option value="nickname">What was your childhood nickname?</option>
          <option value="friend">What is your best friendâ€™s name?</option>
        </select>

        <input type="text" name="security_answer" placeholder="Your Answer" required />

        <button class="signup-btn" type="submit">Sign Up</button>
        <p>Already have an account? <a href="/">Back to Home</a></p>
      </form>
    </div>
  </div>
</body>
</html>
