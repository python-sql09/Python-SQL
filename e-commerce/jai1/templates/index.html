{% extends 'base.html' %}

{% block content %}
<h2>All Products</h2>
<div class="row">
    {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if product.image_filename %}
                    <img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
