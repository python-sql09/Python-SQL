<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Shapes</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #e1f5fe;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      color: #0288d1;
    }
    .shapes, #falling-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .shape {
      font-size: 5rem;
      margin: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .shape:hover {
      transform: scale(1.2);
    }
    #instruction {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #00796b;
    }
    #score {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #ffb74d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .falling-shape {
      position: absolute;
      font-size: 3rem;
      animation: fall 8s linear;
    }
    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100vh; }
    }
  </style>
</head>
<body>

  <button onclick="goToMenu()">üè† Menu</button>

  <h1>üî∫ Learn Shapes</h1>
  <p id="instruction">Touch a shape to hear its name</p>
  <div class="shapes" id="shape-container"></div>
  <div id="falling-area"></div>
  <p id="score"></p>
  <audio id="bg-music" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
    Your browser does not support background music.
  </audio>

  <script>
    const shapes = [
      { name: "circle", emoji: "‚ö™" },
      { name: "square", emoji: "‚¨ú" },
      { name: "triangle", emoji: "üî∫" },
      { name: "star", emoji: "‚≠ê" },
      { name: "heart", emoji: "‚ù§Ô∏è" },
      { name: "diamond", emoji: "üî∑" }
    ];

    let currentRound = 0;
    let score = 0;
    let gameMode = true;
    const totalRounds = 6;

    const instruction = document.getElementById("instruction");
    const shapeContainer = document.getElementById("shape-container");
    const fallingArea = document.getElementById("falling-area");
    const scoreBox = document.getElementById("score");

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function setupGame() {
      shapeContainer.innerHTML = "";
      shapes.forEach(shape => {
        const div = document.createElement("div");
        div.className = "shape";
        div.textContent = shape.emoji;
        div.onclick = () => handleShapeClick(shape.name);
        shapeContainer.appendChild(div);
      });
      if (gameMode) askNextShape();
    }

    let targetShape = "";

    function askNextShape() {
      targetShape = shapes[Math.floor(Math.random() * shapes.length)].name;
      instruction.textContent = `Click the ${targetShape}`;
      speak(`Click the ${targetShape}`);
    }

    function handleShapeClick(name) {
      speak(name);
      if (gameMode) {
        if (name === targetShape) {
          score++;
          instruction.textContent = `‚úÖ Correct!`;
          setTimeout(() => {
            currentRound++;
            if (currentRound < totalRounds) {
              askNextShape();
            } else {
              instruction.textContent = `üéâ Great job! Final score: ${score} / ${totalRounds}`;
              gameMode = false;
              launchCatchGame();
            }
          }, 1000);
        } else {
          instruction.textContent = `‚ùå Try again. Click the ${targetShape}`;
        }
        scoreBox.textContent = `Score: ${score} / ${totalRounds}`;
      }
    }

    function goToMenu() {
      const grade = localStorage.getItem("selected_grade") || "tk";
      window.location.href = `menu-${grade}.html`;
    }

    // Bonus game: Catch the falling shapes
    let catchScore = 0;
    let caughtShapes = 0;
    const maxCatchShapes = 15;

    function launchCatchGame() {
      instruction.textContent = "üéÆ Bonus: Catch the shapes! Click any shape before it hits the bottom!";
      scoreBox.textContent = `Catch Score: 0 / ${maxCatchShapes}`;
      shapeContainer.innerHTML = "";
      catchScore = 0;
      caughtShapes = 0;

      for (let i = 0; i < maxCatchShapes; i++) {
        setTimeout(() => dropRandomShape(), i * 1000);
      }
    }

    function dropRandomShape() {
      const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
      const div = document.createElement("div");
      div.className = "falling-shape";
      div.style.left = Math.random() * 90 + "vw";
      div.textContent = randomShape.emoji;
      div.onclick = () => {
        speak(randomShape.name);
        div.remove();
        catchScore++;
        updateCatchScore();
      };
      fallingArea.appendChild(div);

      setTimeout(() => {
        if (fallingArea.contains(div)) div.remove();
        caughtShapes++;
        if (caughtShapes >= maxCatchShapes) {
          endCatchGame();
        }
      }, 9000);
    }

    function updateCatchScore() {
      scoreBox.textContent = `Catch Score: ${catchScore} / ${maxCatchShapes}`;
    }

    function endCatchGame() {
      instruction.textContent = `üèÅ Bonus Game Over! You caught ${catchScore} of ${maxCatchShapes} shapes.`;
    }

    setupGame();
  </script>
</body>
</html>
