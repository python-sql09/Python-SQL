<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>This is List Example</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- Order List -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
      <!-- Unorder List -->
    <ul>
      <li>Bullet One</li>
      <li>Bullet Two</li>
      <li>Bullet Three</li>
    </ul>
      <!-- Nested List -->
      <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
          <li>I'm nested inside</li>
          <li>Also nested!</li>
          <ol>
            <li><strong>Woah</strong>I'm really nested!</li>
          </ol>
        </ul>
      </ol>
  

</body></html>
