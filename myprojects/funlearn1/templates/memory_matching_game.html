<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info-card {
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid #ff6b6b;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .theme-selector {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 3px solid #4ecdc4;
        }

        .theme-selector h2 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .theme-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .theme-btn {
            background: #f8f9fa;
            border: 3px solid #ddd;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            min-width: 120px;
        }

        .theme-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .theme-btn.active {
            background: #4ecdc4;
            color: white;
            border-color: #4ecdc4;
        }

        .game-board {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 4px solid #ffd93d;
        }

        .grid-4x4 { grid-template-columns: repeat(4, 1fr); }
        .grid-4x3 { grid-template-columns: repeat(4, 1fr); }
        .grid-3x2 { grid-template-columns: repeat(3, 1fr); }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .card.flipped {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            cursor: default;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .card-front {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            opacity: 0;
            transform: rotateY(180deg);
            transition: all 0.3s ease;
        }

        .card.flipped .card-back {
            opacity: 0;
            transform: rotateY(180deg);
        }

        .card.flipped .card-front {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback.success {
            color: #00b894;
            animation: celebration 0.5s ease-in-out;
        }

        .feedback.error {
            color: #e17055;
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .victory {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: victoryAnimation 1s ease-in-out;
        }

        @keyframes victoryAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .sound-effect {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: #f8f9fa;
            border: 3px solid #ddd;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: #ffd93d;
            border-color: #ffd93d;
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
                padding: 15px;
            }
            
            .card {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Memory Matching Game! üß†</h1>
        
        <div class="game-info">
            <div class="info-card">
                <span>üéØ Matches: </span>
                <span id="matches">0</span>
            </div>
            <div class="info-card">
                <span>üîÑ Moves: </span>
                <span id="moves">0</span>
            </div>
            <div class="info-card">
                <span>‚è∞ Time: </span>
                <span id="time">0:00</span>
            </div>
        </div>

        <div class="theme-selector">
            <h2>üé® Choose Your Theme!</h2>
            <div class="theme-buttons">
                <button class="theme-btn active" onclick="changeTheme('farm')">üêÑ Farm Animals</button>
                <button class="theme-btn" onclick="changeTheme('fruits')">üçé Fruits</button>
                <button class="theme-btn" onclick="changeTheme('vehicles')">üöó Vehicles</button>
                <button class="theme-btn" onclick="changeTheme('shapes')">üîµ Shapes</button>
                <button class="theme-btn" onclick="changeTheme('weather')">‚òÄÔ∏è Weather</button>
            </div>
        </div>

        <div class="difficulty-selector">
            <h3>üéØ Choose Difficulty:</h3>
            <button class="difficulty-btn active" onclick="changeDifficulty('easy')">Easy (3x2)</button>
            <button class="difficulty-btn" onclick="changeDifficulty('medium')">Medium (4x3)</button>
            <button class="difficulty-btn" onclick="changeDifficulty('hard')">Hard (4x4)</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="game-board grid-3x2" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="startNewGame()">üéÆ New Game</button>
            <button class="btn secondary" onclick="resetGame()">üîÑ Reset</button>
        </div>

        <div id="soundEffect" class="sound-effect" style="display: none;"></div>
    </div>

    <script>
        // Game state
        let gameState = {
            cards: [],
            flippedCards: [],
            matches: 0,
            moves: 0,
            startTime: null,
            gameTimer: null,
            currentTheme: 'farm',
            currentDifficulty: 'easy',
            gameWon: false
        };

        // Theme configurations
        const themes = {
            farm: {
                name: 'üêÑ Farm Animals',
                items: ['üêÑ', 'üê∑', 'üêë', 'üêî', 'üê¥', 'üêê', 'ü¶Ü', 'üê∞', 'üê±', 'üê∂', 'üê≠', 'üê∏']
            },
            fruits: {
                name: 'üçé Fruits',
                items: ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'üçë', 'üçí', 'ü•ù', 'üçç', 'ü•≠', 'üçã', 'ü´ê']
            },
            vehicles: {
                name: 'üöó Vehicles',
                items: ['üöó', 'üöï', 'üöô', 'üöå', 'üöé', 'üèéÔ∏è', 'üöì', 'üöë', 'üöí', 'üöê', 'üõª', 'üöö']
            },
            shapes: {
                name: 'üîµ Shapes',
                items: ['üîµ', 'üî¥', 'üü°', 'üü¢', 'üü£', 'üü†', '‚ö´', '‚ö™', 'üü§', 'üî∂', 'üî∑', 'üî∏']
            },
            weather: {
                name: '‚òÄÔ∏è Weather',
                items: ['‚òÄÔ∏è', 'üåô', '‚≠ê', '‚òÅÔ∏è', 'üåßÔ∏è', '‚õàÔ∏è', 'üåà', '‚ùÑÔ∏è', 'üå™Ô∏è', 'üåä', 'üî•', 'üí®']
            }
        };

        // Difficulty configurations
        const difficulties = {
            easy: { grid: 'grid-3x2', pairs: 3 },
            medium: { grid: 'grid-4x3', pairs: 6 },
            hard: { grid: 'grid-4x4', pairs: 8 }
        };

        // Sound effects
        function playSound(type) {
            const sounds = {
                flip: 'üéµ *Card flip sound*',
                match: 'üéµ *Success chime*',
                noMatch: 'üéµ *Gentle buzz*',
                victory: 'üéµ *Victory fanfare*',
                newGame: 'üéµ *Game start jingle*'
            };
            
            const soundElement = document.getElementById('soundEffect');
            soundElement.textContent = sounds[type] || '';
            soundElement.style.display = 'block';
            setTimeout(() => {
                soundElement.style.display = 'none';
            }, 2000);
        }

        // Initialize game
        function initGame() {
            const difficulty = difficulties[gameState.currentDifficulty];
            const theme = themes[gameState.currentTheme];
            
            // Reset game state
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matches = 0;
            gameState.moves = 0;
            gameState.startTime = Date.now();
            gameState.gameWon = false;
            
            // Create card pairs
            const selectedItems = theme.items.slice(0, difficulty.pairs);
            const cardPairs = [...selectedItems, ...selectedItems];
            
            // Shuffle cards
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }
            
            // Create card objects
            gameState.cards = cardPairs.map((item, index) => ({
                id: index,
                value: item,
                flipped: false,
                matched: false
            }));
            
            // Update UI
            updateGameBoard();
            updateGameInfo();
            startTimer();
            
            playSound('newGame');
        }

        // Update game board
        function updateGameBoard() {
            const board = document.getElementById('gameBoard');
            const difficulty = difficulties[gameState.currentDifficulty];
            
            board.className = `game-board ${difficulty.grid}`;
            board.innerHTML = '';
            
            gameState.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.flipped ? 'flipped' : ''} ${card.matched ? 'matched' : ''}`;
                cardElement.onclick = () => flipCard(card.id);
                
                cardElement.innerHTML = `
                    <div class="card-back">‚ùì</div>
                    <div class="card-front">${card.value}</div>
                `;
                
                board.appendChild(cardElement);
            });
        }

        // Flip card
        function flipCard(cardId) {
            if (gameState.gameWon) return;
            
            const card = gameState.cards[cardId];
            if (card.flipped || card.matched || gameState.flippedCards.length >= 2) return;
            
            card.flipped = true;
            gameState.flippedCards.push(card);
            
            playSound('flip');
            updateGameBoard();
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateGameInfo();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        // Check for match
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.value === card2.value) {
                // Match found
                card1.matched = true;
                card2.matched = true;
                gameState.matches++;
                
                playSound('match');
                showFeedback('Great match! üéâ', 'success');
                
                // Check if game won
                if (gameState.matches === difficulties[gameState.currentDifficulty].pairs) {
                    gameWon();
                }
            } else {
                // No match
                card1.flipped = false;
                card2.flipped = false;
                
                playSound('noMatch');
                showFeedback('Try again! ü§î', 'error');
            }
            
            gameState.flippedCards = [];
            updateGameBoard();
            updateGameInfo();
        }

        // Game won
        function gameWon() {
            gameState.gameWon = true;
            clearInterval(gameState.gameTimer);
            
            playSound('victory');
            
            const time = formatTime(Date.now() - gameState.startTime);
            showFeedback(`üéä YOU WON! üéä<br>Time: ${time} | Moves: ${gameState.moves}`, 'success');
            
            // Add victory animation
            setTimeout(() => {
                const feedback = document.getElementById('feedback');
                feedback.innerHTML = `
                    <div class="victory">
                        üèÜ AMAZING! YOU'RE A MEMORY CHAMPION! üèÜ<br>
                        <div style="font-size: 1.2rem; margin-top: 10px;">
                            Time: ${time} | Moves: ${gameState.moves}
                        </div>
                    </div>
                `;
            }, 1000);
        }

        // Show feedback
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.innerHTML = message;
            feedback.className = `feedback ${type}`;
            
            setTimeout(() => {
                feedback.innerHTML = '';
                feedback.className = 'feedback';
            }, 3000);
        }

        // Update game info
        function updateGameInfo() {
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('moves').textContent = gameState.moves;
        }

        // Timer
        function startTimer() {
            gameState.gameTimer = setInterval(() => {
                if (!gameState.gameWon) {
                    const elapsed = Date.now() - gameState.startTime;
                    document.getElementById('time').textContent = formatTime(elapsed);
                }
            }, 1000);
        }

        // Format time
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Change theme
        function changeTheme(theme) {
            gameState.currentTheme = theme;
            
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            initGame();
        }

        // Change difficulty
        function changeDifficulty(difficulty) {
            gameState.currentDifficulty = difficulty;
            
            // Update active button
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            initGame();
        }

        // Start new game
        function startNewGame() {
            initGame();
        }

        // Reset game
        function resetGame() {
            clearInterval(gameState.gameTimer);
            initGame();
        }

        // Initialize game on page load
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
