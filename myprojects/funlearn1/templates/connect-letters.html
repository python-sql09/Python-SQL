<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <h1>üîó Connect the Letters </h1>
  <style>
  body {
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    background: linear-gradient(to right, #fceabb, #f8b500);
    padding: 2rem;
  }

  h1 {
    color: #4A148C;
    text-shadow: 2px 2px #FFF176;
    margin-bottom: 1rem;
  }

  canvas {
    border: 4px dashed #8E24AA;
    background-color: #fff;
    margin-top: 1rem;
    border-radius: 12px;
  }

  button, select {
    margin: 0.5rem;
    padding: 0.7rem 1.2rem;
    font-size: 1.1rem;
    background: linear-gradient(to bottom right, #ff80ab, #ff4081);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    background: linear-gradient(to bottom right, #ff4081, #f50057);
  }

  .level-buttons {
    margin: 1.5rem 0;
  }

  .sub-levels {
    display: none;
    margin-top: 0.5rem;
  }

  .sub-levels.active {
    display: inline-block;
  }
  </style>
</head>
<body>
  <h1><button onclick="goToMenu()" 
    style="position: absolute; top: 1rem; left: 1rem; padding: 0.5rem 1rem; background-color: #4caf50; color: white; border: none; border-radius: 8px;">
    üè† Menu
  </button></h1>

  <h1>üî† Connect the Letters</h1>

  <div class="level-buttons">
    <button onclick="toggleLevels('upper')">üî° Uppercase Levels</button>
    <button onclick="toggleLevels('lower')">üî§ Lowercase Levels</button>

    <div id="upper-levels" class="sub-levels">
      <button onclick="startLevel('upper', 1)">Level 1 (A‚ÄìF)</button>
      <button onclick="startLevel('upper', 2)">Level 2 (A‚ÄìL)</button>
      <button onclick="startLevel('upper', 3)">Level 3 (A‚ÄìS)</button>
      <button onclick="startLevel('upper', 4)">Level 4 (A‚ÄìZ)</button>
    </div>

    <div id="lower-levels" class="sub-levels">
      <button onclick="startLevel('lower', 1)">Level 1 (a‚Äìf)</button>
      <button onclick="startLevel('lower', 2)">Level 2 (a‚Äìl)</button>
      <button onclick="startLevel('lower', 3)">Level 3 (a‚Äìs)</button>
      <button onclick="startLevel('lower', 4)">Level 4 (a‚Äìz)</button>
    </div>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas><br>
  <button onclick="clearCanvas()">üßπ Clear</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let currentIndex = 0;
    let letters = [];
    let points = [];

    function goToMenu() {
    const grade = localStorage.getItem("selected_grade") || "tk";
    window.location.href = `menu-${grade}.html`;
    }

    function toggleLevels(type) {
      document.getElementById('upper-levels').classList.remove('active');
      document.getElementById('lower-levels').classList.remove('active');
      if (type === 'upper') {
        document.getElementById('upper-levels').classList.add('active');
      } else {
        document.getElementById('lower-levels').classList.add('active');
      }
    }

    function generatePoints(count) {
      let angleStep = (2 * Math.PI) / count;
      let radius = Math.min(210, canvas.width / 2 - 40);
      let centerX = canvas.width / 2;
      let centerY = canvas.height / 2;
      let dots = [];
      for (let i = 0; i < count; i++) {
        let angle = i * angleStep - Math.PI / 2;
        let x = centerX + radius * Math.cos(angle);
        let y = centerY + radius * Math.sin(angle);
        dots.push({ x, y });
      }
      return dots;
    }

    function drawDotsAndLabels() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#33691e';
      ctx.font = '18px Comic Sans MS';
      points.forEach((pt, i) => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 10, 0, 2 * Math.PI);
        ctx.fillStyle = '#f44336';  // vibrant red dot
        ctx.fill();
        ctx.fillStyle = '#1A237E';  // dark blue label
        ctx.font = '20px Comic Sans MS';
        ctx.fillText(letters[i], pt.x - 8, pt.y - 14);
      });
    }

    function clearCanvas() {
      currentIndex = 0;
      drawDotsAndLabels();
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      handleTouch(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        handleTouch(e.offsetX, e.offsetY);
      }
    });

    function handleTouch(x, y) {
      if (currentIndex >= points.length) return;
      const target = points[currentIndex];
      const dx = target.x - x;
      const dy = target.y - y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 20) {
        if (currentIndex > 0) {
          const prev = points[currentIndex - 1];
          ctx.strokeStyle = '#8bc34a';
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(prev.x, prev.y);
          ctx.lineTo(target.x, target.y);
          ctx.stroke();
          speak(`${letters[currentIndex]}`);
        } else {
          speak(`${letters[currentIndex]}`);
        }
        currentIndex++;
          // After connecting the last number, close the loop to the first point
    if (currentIndex === points.length) {
      // Draw from last to first
      const last = points[points.length - 1];
      const first = points[0];
      ctx.strokeStyle = '#ff9800';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(last.x, last.y);
      ctx.lineTo(first.x, first.y);
      ctx.stroke();
    setTimeout(() => alert("üéâ Well done! You completed this level!"), 330);
    }
  }
}

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function startLevel(type, level) {
      if (type === 'upper') {
        if (level === 1) letters = 'ABCDEF'.split('');
        else if (level === 2) letters = 'ABCDEFGHIJKL'.split('');
        else if (level === 3) letters = 'ABCDEFGHIJKLMNOPQRS'.split('');
        else letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      } else {
        if (level === 1) letters = 'abcdef'.split('');
        else if (level === 2) letters = 'abcdefghijkl'.split('');
        else if (level === 3) letters = 'abcdefghijklmnopqrs'.split('');
        else letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
      }
      points = generatePoints(letters.length);
      currentIndex = 0;
      drawDotsAndLabels();
    }

    startLevel('upper', 1); // Default
  </script>
</body>
</html>
