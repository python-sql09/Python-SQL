<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure Shooting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #mathQuestion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 5px solid #FFD700;
        }

        #mathQuestion h2 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 36px;
        }

        #mathQuestion .problem {
            font-size: 48px;
            color: #4ECDC4;
            margin: 20px 0;
        }

        #mathQuestion .answers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #mathQuestion button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Comic Sans MS', cursive;
        }

        #mathQuestion button:hover {
            transform: scale(1.1);
        }

        .correct-answer {
            background: #98FB98 !important;
            color: #2E8B57;
        }

        .wrong-answer {
            background: #FFB6C1 !important;
            color: #DC143C;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            color: white;
            text-align: center;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #startScreen button {
            padding: 20px 40px;
            font-size: 24px;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.2s;
        }

        #startScreen button:hover {
            transform: scale(1.1);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 300;
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #gameOver button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            margin: 10px;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>üéØ Math Adventure Shooting Game üéØ</h1>
            <p>Shoot the targets and solve math problems!</p>
            <p>Get answers right to score points!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>

        <div id="mathQuestion">
            <h2>Solve the Problem!</h2>
            <div class="problem" id="problemText"></div>
            <div class="answers" id="answerButtons"></div>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameState = {
            score: 0,
            level: 1,
            lives: 3,
            targets: [],
            bullets: [],
            particles: [],
            gameRunning: false,
            currentProblem: null,
            problemActive: false
        };

        // Game objects
        class Target {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 40;
                this.speed = 1 + gameState.level * 0.5;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                this.hit = false;
                this.dx = (Math.random() - 0.5) * 2;
                this.dy = (Math.random() - 0.5) * 2;
            }

            update() {
                this.x += this.dx * this.speed;
                this.y += this.dy * this.speed;

                // Bounce off walls
                if (this.x <= this.size || this.x >= canvas.width - this.size) {
                    this.dx *= -1;
                }
                if (this.y <= this.size || this.y >= canvas.height - this.size) {
                    this.dy *= -1;
                }

                // Keep in bounds
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));
            }

            draw() {
                if (!this.hit) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw bullseye
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class Bullet {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.size = 8;
                this.speed = 15;
                
                const dx = targetX - x;
                const dy = targetY - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                this.dx = (dx / distance) * this.speed;
                this.dy = (dy / distance) * this.speed;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
            }

            draw() {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 6 + 2;
                this.speed = Math.random() * 8 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.life = 1;
                this.decay = 0.02;
                this.color = `hsl(${Math.random() * 60 + 20}, 70%, 60%)`;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Math problem generation
        function generateMathProblem() {
            const isAddition = Math.random() < 0.5;
            let num1, num2, correctAnswer;

            if (isAddition) {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                correctAnswer = num1 + num2;
                gameState.currentProblem = {
                    text: `${num1} + ${num2} = ?`,
                    correctAnswer: correctAnswer,
                    type: 'addition'
                };
            } else {
                num1 = Math.floor(Math.random() * 10) + 5;
                num2 = Math.floor(Math.random() * num1) + 1;
                correctAnswer = num1 - num2;
                gameState.currentProblem = {
                    text: `${num1} - ${num2} = ?`,
                    correctAnswer: correctAnswer,
                    type: 'subtraction'
                };
            }

            // Generate wrong answers
            const wrongAnswers = [];
            while (wrongAnswers.length < 2) {
                const wrongAnswer = correctAnswer + Math.floor(Math.random() * 6) - 3;
                if (wrongAnswer !== correctAnswer && wrongAnswer > 0 && !wrongAnswers.includes(wrongAnswer)) {
                    wrongAnswers.push(wrongAnswer);
                }
            }

            gameState.currentProblem.answers = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
        }

        function showMathQuestion() {
            gameState.problemActive = true;
            document.getElementById('problemText').textContent = gameState.currentProblem.text;
            
            const answerButtons = document.getElementById('answerButtons');
            answerButtons.innerHTML = '';
            
            gameState.currentProblem.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer);
                answerButtons.appendChild(button);
            });
            
            document.getElementById('mathQuestion').style.display = 'block';
        }

        function checkAnswer(selectedAnswer) {
            const buttons = document.querySelectorAll('#answerButtons button');
            
            if (selectedAnswer === gameState.currentProblem.correctAnswer) {
                gameState.score += 10;
                buttons.forEach(btn => {
                    if (parseInt(btn.textContent) === gameState.currentProblem.correctAnswer) {
                        btn.classList.add('correct-answer');
                    }
                });
                
                setTimeout(() => {
                    document.getElementById('mathQuestion').style.display = 'none';
                    gameState.problemActive = false;
                    checkLevelUp();
                }, 1500);
            } else {
                gameState.lives--;
                buttons.forEach(btn => {
                    if (parseInt(btn.textContent) === selectedAnswer) {
                        btn.classList.add('wrong-answer');
                    }
                    if (parseInt(btn.textContent) === gameState.currentProblem.correctAnswer) {
                        btn.classList.add('correct-answer');
                    }
                });
                
                setTimeout(() => {
                    document.getElementById('mathQuestion').style.display = 'none';
                    gameState.problemActive = false;
                    
                    if (gameState.lives <= 0) {
                        endGame();
                    }
                }, 1500);
            }
            
            updateUI();
        }

        function checkLevelUp() {
            if (gameState.score >= gameState.level * 50) {
                gameState.level++;
                if (gameState.level > 15) {
                    endGame();
                }
            }
        }

        function spawnTargets() {
            const targetCount = Math.min(3 + Math.floor(gameState.level / 2), 8);
            
            for (let i = gameState.targets.length; i < targetCount; i++) {
                const x = Math.random() * (canvas.width - 100) + 50;
                const y = Math.random() * (canvas.height - 100) + 50;
                gameState.targets.push(new Target(x, y));
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(gameState.lives);
        }

        function startGame() {
            gameState = {
                score: 0,
                level: 1,
                lives: 3,
                targets: [],
                bullets: [],
                particles: [],
                gameRunning: true,
                currentProblem: null,
                problemActive: false
            };
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            gameLoop();
        }

        function endGame() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Game loop
        function gameLoop() {
            if (!gameState.gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw mountain background
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(200, canvas.height - 200);
            ctx.lineTo(400, canvas.height - 150);
            ctx.lineTo(600, canvas.height - 300);
            ctx.lineTo(800, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height - 180);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Spawn targets
            spawnTargets();

            // Update and draw targets
            gameState.targets.forEach((target, index) => {
                target.update();
                target.draw();
            });

            // Update and draw bullets
            gameState.bullets.forEach((bullet, bulletIndex) => {
                bullet.update();
                bullet.draw();

                // Check collision with targets
                gameState.targets.forEach((target, targetIndex) => {
                    const dx = bullet.x - target.x;
                    const dy = bullet.y - target.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < target.size + bullet.size && !target.hit) {
                        target.hit = true;
                        gameState.bullets.splice(bulletIndex, 1);
                        gameState.targets.splice(targetIndex, 1);

                        // Create explosion particles
                        for (let i = 0; i < 10; i++) {
                            gameState.particles.push(new Particle(target.x, target.y));
                        }

                        // Generate and show math problem
                        generateMathProblem();
                        showMathQuestion();
                    }
                });

                // Remove bullets that are off screen
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    gameState.bullets.splice(bulletIndex, 1);
                }
            });

            // Update and draw particles
            gameState.particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.life <= 0) {
                    gameState.particles.splice(index, 1);
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!gameState.gameRunning || gameState.problemActive) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Create bullet from bottom center
            const bulletStartX = canvas.width / 2;
            const bulletStartY = canvas.height - 50;
            
            gameState.bullets.push(new Bullet(bulletStartX, bulletStartY, x, y));
        });

        // Draw crosshair
        canvas.addEventListener('mousemove', (e) => {
            if (!gameState.gameRunning || gameState.problemActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // This would need to be in the game loop for persistent crosshair
        });

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
