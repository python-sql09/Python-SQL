<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üî§ Learn A-Z + Puzzle (6 Levels)</title>
  <style>
    body {
      background-color: #FFF8DC;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #8B0000; }
    
    button {
      font-size: 18px;
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .letter-buttons button {
      background-color: #E91E63;
      color: white;
    }
    .letter-buttons button:hover {
      background-color: #AD1457;
    }
    #mode-buttons button {
      background-color: #2196F3;
      color: white;
    }
    #mode-buttons button:hover {
      background-color: #1976D2;
    }
    .level-button {
      background-color: #FF9800;
      color: white;
    }
    .level-button:disabled {
      background-color: #ccc;
      color: #666;
    }
    #learn-word, #word, #result, #timer, #score {
      margin-top: 15px;
      font-size: 20px;
    }
    .options button {
      font-size: 24px;
      margin: 8px;
      background-color: #2196F3;
      color: white;
    }
    .options button:hover {
      background-color: #1976D2;
    }
    .letter-group {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üî§ Learn A-Z & üß© Puzzle Game (6 Levels)</h1>

  <div id="mode-buttons">
    <button onclick="showLearnMode()">üìö Learn A-Z</button>
    <button onclick="showLevelSelect()">üß© Puzzle Mode</button>
  </div>

  <div id="learn-container">
    <div class="letter-group">
      <h2>üî† Uppercase Letters</h2>
      <div class="letter-buttons" id="uppercase-letters"></div>
    </div>
    <div class="letter-group">
      <h2>üî° Lowercase Letters</h2>
      <div class="letter-buttons" id="lowercase-letters"></div>
    </div>
    <div id="learn-word"></div>
  </div>

  <div id="level-select" style="display:none;">
    <h2>Choose Level</h2>
    <div id="level-buttons"></div>
  </div>

  <div id="puzzle-container" style="display:none;">
    <div id="timer"></div>
    <div id="word"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button id="next-btn" onclick="nextPuzzle()">‚û°Ô∏è Next Puzzle</button>
    <div id="score">Score: 0/0</div>
  </div>

  <script>
    const UwordsByLetter = {
      A: "Apple üçé", B: "Ball ‚öΩ", C: "Cat üê±", D: "Dog üê∂", E: "Egg ü•ö", F: "Fish üêü", G: "Grapes üçá",
      H: "Hat üé©", I: "Igloo üßä", J: "Jug üè∫", K: "Kite ü™Å", L: "Lion ü¶Å", M: "Monkey üêí", N: "Nest ü™∫",
      O: "Orange üçä", P: "Pen üñäÔ∏è", Q: "Queen üë∏", R: "Rabbit üê∞", S: "Sun ‚òÄÔ∏è", T: "Tiger üêØ", U: "Umbrella ‚òÇÔ∏è",
      V: "Violin üéª", W: "Watch ‚åö", X: "Xylophone üéº", Y: "Yak ü¶¨", Z: "Zebra ü¶ì"
    };

    const LwordsByLetter = {
      a: "Ant üêú", b: "Bat ü¶á", c: "Cup ‚òï", d: "Drum ü•Å", e: "Earth üåç", f: "Float üéà", g: "Goat üêê",
      h: "Hammer üî®", i: "Ice üßä", j: "Jam üçì", k: "King ü§¥", l: "Lip üëÑ", m: "Money üí∞", n: "Next ‚è≠Ô∏è",
      o: "Owl ü¶â", p: "Pet üêæ", q: "Question ‚ùì", r: "Rose üåπ", s: "Sweet üç¨", t: "Tall üìè", u: "Unicorn ü¶Ñ",
      v: "Vet üë©‚Äç‚öïÔ∏è", w: "Wall üß±", x: "X-ray ü©ª", y: "Yum üòã", z: "Zoo ü¶Å"
    };

    const puzzleLevels = {
      1: [],
      2: ["PAN", "PEN", "SUN", "BED", "HAT", "NUT"],
      3: ["TOP", "MAP", "MUG", "JAM", "JUG", "INK"],
      4: ["BOX", "FOX", "CUP", "BAG", "BUN", "LEG"],
      5: ["LIP", "LID", "RUG", "RED", "NET", "TIN"],
      6: ["WIN", "WET", "VAN", "ZIP", "ZOO", "YAK"]
    };

    let currentLevel = 1, words = [], index = 0, correctLetter = "", score = 0, total = 0;
    let timer, countdown, answered;

    function showLearnMode() {
      document.getElementById('learn-container').style.display = 'block';
      document.getElementById('level-select').style.display = 'none';
      document.getElementById('puzzle-container').style.display = 'none';

      const upperContainer = document.getElementById("uppercase-letters");
      const lowerContainer = document.getElementById("lowercase-letters");
      upperContainer.innerHTML = '';
      lowerContainer.innerHTML = '';
      document.getElementById("learn-word").textContent = '';

      // Uppercase buttons
      for (const letter in UwordsByLetter) {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => {
          const word = UwordsByLetter[letter];
          document.getElementById("learn-word").textContent = `${letter} is for ${word}`;
          const speakText = word.replace(/[^a-zA-Z ]/g, '');
          const utterance = new SpeechSynthesisUtterance(`${letter}, is for ${speakText}`);
          speechSynthesis.cancel();
          speechSynthesis.speak(utterance);
        };
        upperContainer.appendChild(btn);
      }

      // Lowercase buttons
      for (const letter in LwordsByLetter) {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => {
          const word = LwordsByLetter[letter];
          document.getElementById("learn-word").textContent = `${letter} is for ${word}`;
          const speakText = word.replace(/[^a-zA-Z ]/g, '');
          const utterance = new SpeechSynthesisUtterance(`${letter}, is for ${speakText}`);
          speechSynthesis.cancel();
          speechSynthesis.speak(utterance);
        };
        lowerContainer.appendChild(btn);
      }
    }

    function showLevelSelect() {
      document.getElementById('learn-container').style.display = 'none';
      document.getElementById('puzzle-container').style.display = 'none';
      document.getElementById('level-select').style.display = 'block';
      const container = document.getElementById('level-buttons');
      container.innerHTML = '';

      for (let i = 1; i <= 6; i++) {
        const btn = document.createElement('button');
        btn.textContent = `Level ${i}`;
        btn.className = "level-button";
        btn.disabled = i > 1 && !localStorage.getItem(`level${i - 1}_complete`);
        btn.onclick = () => startLevel(i);
        container.appendChild(btn);
      }
    }

    function startLevel(level) {
      currentLevel = level;
      words = puzzleLevels[level];
      index = 0;
      score = 0;
      total = 0;
      document.getElementById("score").textContent = "Score: 0/0";
      document.getElementById("level-select").style.display = "none";
      document.getElementById("puzzle-container").style.display = "block";
      nextPuzzle();
    }

    function nextPuzzle() {
      if (index >= words.length) {
        document.getElementById("word").textContent = "üéâ Level Complete!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("timer").textContent = "";
        document.getElementById("next-btn").style.display = "none";
        if (score >= 4) localStorage.setItem(`level${currentLevel}_complete`, "true");
        return;
      }

      answered = false;
      countdown = 10;
      const word = words[index];
      const missing = Math.floor(Math.random() * word.length);
      correctLetter = word[missing];
      const display = word.split("").map((c, i) => i === missing ? "_" : c).join(" ");
      document.getElementById("word").textContent = display;
      document.getElementById("result").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      showOptions(correctLetter);
      startTimer();
    }

    function showOptions(correct) {
      const options = new Set([correct]);
      while (options.size < 4) {
        options.add(String.fromCharCode(65 + Math.floor(Math.random() * 26)));
      }
      const arr = Array.from(options).sort(() => 0.5 - Math.random());
      const container = document.getElementById('options');
      container.innerHTML = '';
      arr.forEach(l => {
        const btn = document.createElement('button');
        btn.textContent = l;
        btn.onclick = () => checkAnswer(l);
        container.appendChild(btn);
      });
    }

    function checkAnswer(letter) {
      if (answered) return;
      answered = true;
      clearInterval(timer);
      total++;
      if (letter === correctLetter) {
        score++;
        document.getElementById("result").textContent = "‚úÖ Correct!";
      } else {
        document.getElementById("result").textContent = `‚ùå Wrong! It was ${correctLetter}`;
      }
      document.getElementById("score").textContent = `Score: ${score}/${total}`;
      index++;
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function startTimer() {
      document.getElementById("timer").textContent = `‚è±Ô∏è 10s`;
      timer = setInterval(() => {
        countdown--;
        document.getElementById("timer").textContent = `‚è±Ô∏è ${countdown}s`;
        if (countdown <= 0) {
          clearInterval(timer);
          if (!answered) checkAnswer("");
        }
      }, 1000);
    }
  </script>
</body>
</html>
