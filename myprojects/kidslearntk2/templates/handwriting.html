<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter a - Stroke Practice</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .practice-container {
      width: 600px;
      margin: 0 auto;
    }

    .row {
      position: relative;
      width: 100%;
      height: 80px;
      margin-bottom: 30px;
    }

    .lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .line-top,
    .line-bottom {
      position: absolute;
      width: 100%;
      border-top: 2.5px solid #0077cc;
    }

    .line-top {
      top: 0px;
    }

    .line-middle {
      position: absolute;
      width: 100%;
      top: 40px;
      border-top: 2px dashed #888;
    }

    .line-bottom {
      top: 80px;
      transform: translateY(-2.5px);
    }

    /* Circle and line for lowercase a (between middle and bottom) */
    .shape-guide {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 40px; /* start at middle line */
      pointer-events: none;
    }

    .shape-guide svg {
      width: 60px;
      height: 40px; /* exactly middle to bottom */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 80px;
      touch-action: none;
      cursor: crosshair;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>‚úçÔ∏è Trace the Shape of Letter <strong>a</strong></h1>

  <div class="practice-container">
    <div class="row">
      <div class="lines">
        <div class="line-top"></div>
        <div class="line-middle"></div>
        <div class="line-bottom"></div>
      </div>

      <!-- Lowercase a stroke guide -->
      <div class="shape-guide">
        <svg viewBox="0 0 100 100">
          <!-- Circle between middle and bottom -->
          <circle cx="30" cy="50" r="20" stroke="#aaa" stroke-width="3" fill="none" stroke-dasharray="4,4"/>
          <!-- Vertical stroke (tail) -->
          <line x1="55" y1="0" x2="55" y2="100" stroke="#aaa" stroke-width="3" stroke-dasharray="4,4"/>
        </svg>
      </div>

      <canvas width="600" height="80"></canvas>
    </div>
  </div>

  <div class="buttons">
    <button onclick="clearAll()">üßº Clear</button>
  </div>

<script>
  // Drawing logic
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches ? e.touches[0] : e;
    return {
      x: touch.clientX - rect.left,
      y: touch.clientY - rect.top
    };
  }

  function startDrawing(e) {
    drawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    e.preventDefault();
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.stroke();
    e.preventDefault();
  }

  function stopDrawing() {
    drawing = false;
    ctx.beginPath();
  }

  canvas.addEventListener("mousedown", startDrawing);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", stopDrawing);
  canvas.addEventListener("mouseout", stopDrawing);
  canvas.addEventListener("touchstart", startDrawing);
  canvas.addEventListener("touchmove", draw);
  canvas.addEventListener("touchend", stopDrawing);

  function clearAll() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>

</body>
</html>
